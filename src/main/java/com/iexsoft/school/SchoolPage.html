
<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title></title>
</head>
<body>

	<div id="schoolForm">
	    Enter School Details:
		<form id="loginForm" method="get" wicket:id="schoolForm">
		   
			<table>
				<tr><td>School Name: </td> <td><input wicket:id="name" type="text" id="name" /></td></tr>
				<tr><td>Reg Number:</td><td> <input wicket:id="regNumber" type="text" id="regNumber" /></td></tr>
				<tr><td>Established on:</td><td> <input wicket:id="establishedDate" type="text" id="establishedDate" /></td></tr>
				<tr><td>Address:</td><td> <input wicket:id="addressLine1" type="text" id="addressLine1" /></td></tr>
				<tr><td>Address: </td><td><input wicket:id="addressLine2" type="text" id="addressLine2" /></td></tr>
				<tr><td>City: </td><td><input wicket:id="city" type="text" id="city" /></td></tr>
				<tr><td>State: </td><td><input wicket:id="state" type="text" id="state" /></td></tr>
				<tr><td>Postal Code: </td><td><input wicket:id="postalCode" type="text" id="postalCode" /></td></tr>
				<tr><td>Primary Phone: </td><td><input wicket:id="phoneNumber1" type="text" id="phoneNumber1" /></td></tr>
				<tr><td>Secondary Phone:</td><td> <input wicket:id="phoneNumber2" type="text" id="phoneNumber2" /></td></tr>
				<tr><td>Email: </td><td><input wicket:id="email" type="text" id="email" /></td></tr>
		  </table>
			<p>
				<input type="submit" name="Save" value="Save" />
			</p>

         <div wicket:id="feedback">
		</div>
		</form>
	</div>
</body>
</html>
